<div *ngIf="response" class="card">
  <div class="card-body">
    <h5>Random User API</h5>
    <p class="card-text">Seed: {{ response.info.seed }}</p>
    <p class="card-text">result: {{ response.info.result }}</p>
    <p class="card-text">version: {{ response.info.version }}</p>
  </div>
</div>
<br />
<table *ngIf="response" class="table striped table-striped">
  <thead class="table-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of response?.results; let i = index">
      <td>{{ user.uuid.substr(0, 6) }}</td>
      <td>
        <img
          width="45"
          height="45"
          style="border-radius: 50%"
          [src]="user.imageUrl"
          alt=""
        />
      </td>
      <td>{{ user.firstname }} {{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <button
          [routerLink]="['/user', user.uuid]"
          type="button"
          class="btn btn-primary btn-sm"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
